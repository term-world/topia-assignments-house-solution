name: GatorGrader

on:
  push:
    branches: [main]

jobs: 
  grade:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        fetch-depth: '0'
    - name: Setup Python
      if: always()
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.6
    - name: Set up grading environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        jq \
        python3-pip
        sudo python -m pip install --upgrade pip
        sudo python -m pip install gatorgrade --ignore-installed PyYAML
        site=$(python -c "import site; print(f'{site.getsitepackages()[0]}/gatorgrade/main.py')")
        sudo sed -i 's/FILE = "gatorgrade.yml"/FILE = ".gatorgrade.yml"/' $site
    - name: Grade repository
      run: |
        gatorgrade
      if: always()
      env:   
        PIPENV_VENV_IN_PROJECT: 1
        PIPENV_IGNORE_VIRTUALENVS: 1